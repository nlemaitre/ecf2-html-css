<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>IndexPanier : Page</title>
        
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="panierstyle.css"/>
        <link rel="stylesheet" type="text/css" href="paniermobile.css"/>

    </head>

    <body>

        <nav>
            <label><i class="fa fa-bars fa-2x"></i></label>
            <input id="burgerbutton" type="checkbox" role="button">
            
            <img class="navlogo" src="./media/logo.png" href="#" alt="Hero Logo"/>

            <ul class="navmenu">
                <li><a href="indexeval.html">Home</a></li>
                <li>Shop <i class="fa fa-caret-down"></i></li>
                <li><a href="#"></a>Journal</a></li>
                <li>More <i class="fa fa-caret-down"></i></li>
            </ul>

            <div class="cart">
                <span class="mycart">My Cart</span>
                <span class='mycart2'><div class='dd'></div></span><span>(2)</span><span class="cc"><i class="fa fa-caret-down"></i></span>
            </div>
        </nav>

        <section>

            <div class="headercart">
                <h1>Shopping Cart</h1>
            </div>

            <div class="tablecart">

                <div class="cth">
                    <strong>Product</strong>
                </div>

                <div class="cth">
                    <strong>Quantity</strong>
                </div>

                <div class="cth">
                    <strong>Total</strong>
                </div>

                <div class="cth">
                    <strong>Action</strong>
                </div>

                <div class='article'>

                    <div>
                        <img src="./media/hand-painted-blue-flat-dish.jpg" alt="Hand Painted Blue Flat Dish" class="img-responsive">
                    </div>
                    <div>
                        <p>Kiriko</p>
                        <h6>Hand Painted Blue Flat Dish</h6>
                        <p><div class='color'>Color : <strong>White</strong></div></p>
                    </div>
                    
                </div>

                <div>
                    <div class=buttontable>
                        <div class="number">1</div>
                        <div class="addnumber">
                            <button class="add">+</button>
                            <button class="supp">-</button>
                        </div>
                    </div>
                </div>

                <div class="price">$28.00</div>
                <div><a href="#" class="cancel"></a></div>

                <div class='article'>

                    <div>
                        <img src="./media/mashiko-yaki-indigo-small-plate.jpg" alt="Mashiko Yaki Indigo Small Plate" class="img-responsive">
                    </div>
                    <div>
                        <p>Kiriko</p>
                        <h6>Mashiko-Yaki Indigo Small Plate</h6>
                    </div>

                </div>

                <div>
                    <div class="buttontable">
                        <div class="number">1</div>
                        <div class="addnumber">
                            <button class="add">+</button>
                            <button class="supp">-</button>
                        </div>
                    </div>
                </div>

                <div class="price">$28.00</div>
                <div><a href="#" class="cancel"></a></div>
                
            </div>

            <div class="totalcart">
                <div></div> <!--Espace-->
                <div>
                    <div class="totalcartoverview">
                        <label>Cart Overview</label>
                    </div>
                    <div class="subtotaltotal">
                        <div>
                            <label>Subtotal</label>
                        </div>
                        <div>
                            <div class="subtotalprice">$56.00</div>
                        </div>
                    </div>
                    <div class="subtotaltotal">
                        <div>
                            <label>Total</label>
                        </div>
                        <div>
                            <div class="totalprice">$56.00 CAD</div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="choice">
                <div>
                    <a href="#" class="continue">Continue Shopping</a>
                </div>

                <div>
                    <button class="checkout">Checkout ($56.00)</button>
                </div>
            </div>

        </section>

    </body>

</html>
